    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var password = "1907!"; // Set your password here
            var protectedContent = document.getElementById('protected-content');

            // Check if the correct password has already been entered
            if (localStorage.getItem('passwordEntered') === 'true') {
                protectedContent.classList.remove('hidden-content');
            } else {
                var userPassword = prompt("🔎 Για να βρεις την Ενωμοτία σου θα χρειαστείς τον κωδικό που έλαβες στο email:");

                if (userPassword === password) {
                    protectedContent.classList.remove('hidden-content');
                    localStorage.setItem('passwordEntered', 'true'); // Store the flag in localStorage
                } else {
                    alert("❌ Λάθος κωδικός. Δες κάποια άλλη ημέρα. 🔄");
                    //window.location.href = "../index.html"; // Redirect to another page if the password is incorrect
                }
            }
        });
    </script>
